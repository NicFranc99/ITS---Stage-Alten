name: Build 🛠️

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
      - feature/*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore "gabriele.cipriani/esercizio parrucchiere/esercizio parrucchiere.sln"

      - name: Build solution
        run: dotnet build "gabriele.cipriani/esercizio parrucchiere/esercizio parrucchiere.sln" --configuration Release --no-restore
