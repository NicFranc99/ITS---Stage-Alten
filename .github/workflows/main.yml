name: Build 🛠️

on:
  workflow_dispatch:
  push:
    branches:
    - main
    - develop
    - feature/*

jobs:
  build:
    runs-on: ubuntu-latest


    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore ./gabriele.cipriani/esercizio parruchiere/esercizio parrucchiere.sln


      - name: Build
        run: dotnet build ./gabriele.cipriani/esercizio parruchiere/esercizio parrucchiere.sln --configuration Release --no-restore
