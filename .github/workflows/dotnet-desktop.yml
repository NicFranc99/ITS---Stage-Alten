name: Build & Test ðŸ§ª

on:
  push:
    branches:
      - main
      - develop
      - release/*
env:
  DOTNET_VERSION: '8.x.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET ðŸ“¦
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dependencies ðŸ“‚
        run: |
          cd gabriele.cipriani/esercizio parrucchiere/
          dotnet restore esercizio parrucchiere.sln
          dotnet build  esercizio parrucchiere.sln -c Release --no-restore
          dotnet publish  esercizio parrucchiere.sln -c Release --no-build
            --output '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'

      - name: Build ðŸ§±
        run: dotnet build  esercizio parrucchiere.sln --configuration Release --no-restore
